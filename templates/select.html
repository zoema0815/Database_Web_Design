<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

  <body>
    <h1 id="heading">Welcome to the fantastic scooter company!</h1>
    <form method="POST" action="/prodectselect">
        <p>Choose a group of products:
          <select name="sale_status">
            <option value="">No Selection</option>
            <option value="clearence">Clearance</option>
            <option value="new_arrival">New Arrival</option>
          </select>
        </p>
        <p><button type="submit">Confirm</button></p>
    </form>

    <p>Here's the name of products that may interest you:</p>
    {% for n in data %}
      <form method="GET" action="/productdetails">
        <input type="hidden" name="product_name" value="{{n}}">
        <div><button type="submit">{{n}}</button></div>
      </form>
    {% endfor %}
  </body>


</html>
