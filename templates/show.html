<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<body>
  <h1>Product Details:</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Serial Number</th>
        <th>Type Name</th>
        <th>Type Number</th>
        <th>Unit Price</th>
        <th>Color Name</th>
        <th>Color Style</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
        <tr>
          <td>
            <a href="{{url_for('display_locations', serial_number=result.serialnumber)}}">{{result.serialnumber}}</a>
          </td>
          <td>{{result.typename}}</td>
          <td>{{result.typenumber}}</td>
          <td>{{result.unitprice}}</td>
          <td>{{result.colorname}}</td>
          <td>{{result.colorstyle}}</td>
        </tr>
      {% endfor %}
    </tbody>

  </table>
  <td>
    <button type="button" onclick="cancel();">Cancel</button>
  </td>

  <script>
    function cancel() {
      window.history.back();
    }
  </script>

</body>
</html>
